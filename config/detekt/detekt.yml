# ==============================================================================
# detekt Configuration - Engineering Standards
# ==============================================================================
#
# Opinionated detekt 1.23.x configuration aligned with the engineering
# standards defined in this repository. Use with --build-upon-default-config
# so that any rules not listed here fall back to detekt defaults.
#
# Thresholds match the repo standards:
#   - Method length: 20 lines max (LongMethod)
#   - Parameters: 5 max (LongParameterList)
#   - Cyclomatic complexity: 10 max (CyclomaticComplexMethod)
#   - Cognitive complexity: 15 max (CognitiveComplexMethod)
#   - Class size: 300 lines max (LargeClass)
#   - Max return statements: 3 (ReturnCount)
#   - Nesting depth: 3 max (NestedBlockDepth)
#
# detekt version: 1.23.x (tested with 1.23.8)
# Last updated: 2026-02-19
# ==============================================================================

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false

# ==============================================================================
# COMPLEXITY
# Aligns with repo standards: 20 lines/method, 5 params, SOLID/SRP
# ==============================================================================

complexity:
  active: true

  CognitiveComplexMethod:
    active: true
    threshold: 15

  ComplexCondition:
    active: true
    threshold: 4

  ComplexInterface:
    active: true
    threshold: 10
    includeStaticDeclarations: false
    includePrivateDeclarations: false
    ignoreOverloaded: false

  CyclomaticComplexMethod:
    active: true
    threshold: 10
    ignoreSingleWhenExpression: false
    ignoreSimpleWhenEntries: false
    ignoreNestingFunctions: false
    nestingFunctions:
      - 'also'
      - 'apply'
      - 'forEach'
      - 'isNotNull'
      - 'ifNull'
      - 'let'
      - 'run'
      - 'use'
      - 'with'

  LargeClass:
    active: true
    threshold: 300

  LongMethod:
    active: true
    threshold: 20

  LongParameterList:
    active: true
    functionThreshold: 5
    constructorThreshold: 5
    ignoreDefaultParameters: true
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []

  MethodOverloading:
    active: true
    threshold: 6

  NamedArguments:
    active: true
    threshold: 3
    ignoreArgumentsMatchingNames: false

  NestedBlockDepth:
    active: true
    threshold: 3

  NestedScopeFunctions:
    active: true
    threshold: 2
    functions:
      - 'kotlin.apply'
      - 'kotlin.run'
      - 'kotlin.with'
      - 'kotlin.let'
      - 'kotlin.also'

  StringLiteralDuplication:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    threshold: 3
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '$^'

  TooManyFunctions:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    thresholdInFiles: 20
    thresholdInClasses: 20
    thresholdInInterfaces: 10
    thresholdInObjects: 15
    thresholdInEnums: 11
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false
    ignoreAnnotatedFunctions: []

# ==============================================================================
# COROUTINES
# ==============================================================================

coroutines:
  active: true

  GlobalCoroutineUsage:
    active: true

  InjectDispatcher:
    active: true
    dispatcherNames:
      - 'IO'
      - 'Default'
      - 'Unconfined'

  RedundantSuspendModifier:
    active: true

  SleepInsteadOfDelay:
    active: true

  SuspendFunSwallowedCancellation:
    active: true

  SuspendFunWithFlowReturnType:
    active: true

# ==============================================================================
# EMPTY BLOCKS
# ==============================================================================

empty-blocks:
  active: true

  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'

  EmptyClassBlock:
    active: true

  EmptyDefaultConstructor:
    active: true

  EmptyDoWhileBlock:
    active: true

  EmptyElseBlock:
    active: true

  EmptyFinallyBlock:
    active: true

  EmptyForBlock:
    active: true

  EmptyFunctionBlock:
    active: true
    ignoreOverridden: false

  EmptyIfBlock:
    active: true

  EmptyInitBlock:
    active: true

  EmptyKtFile:
    active: true

  EmptySecondaryConstructor:
    active: true

  EmptyTryBlock:
    active: true

  EmptyWhenBlock:
    active: true

  EmptyWhileBlock:
    active: true

# ==============================================================================
# EXCEPTIONS
# Aligns with repo standards: specific exceptions, no swallowing
# ==============================================================================

exceptions:
  active: true

  ExceptionRaisedInUnexpectedLocation:
    active: true
    methodNames:
      - 'equals'
      - 'finalize'
      - 'hashCode'
      - 'toString'

  InstanceOfCheckForException:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']

  NotImplementedDeclaration:
    active: true

  PrintStackTrace:
    active: true

  RethrowCaughtException:
    active: true

  ReturnFromFinally:
    active: true
    ignoreLabeled: false

  SwallowedException:
    active: true
    ignoredExceptionTypes:
      - 'InterruptedException'
      - 'MalformedURLException'
      - 'NumberFormatException'
      - 'ParseException'
    allowedExceptionNameRegex: '_|(ignore|expected).*'

  ThrowingExceptionFromFinally:
    active: true

  ThrowingExceptionsWithoutMessageOrCause:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    exceptions:
      - 'ArrayIndexOutOfBoundsException'
      - 'Exception'
      - 'IllegalArgumentException'
      - 'IllegalMonitorStateException'
      - 'IllegalStateException'
      - 'IndexOutOfBoundsException'
      - 'NullPointerException'
      - 'RuntimeException'
      - 'Throwable'

  ThrowingNewInstanceOfSameException:
    active: true

  TooGenericExceptionCaught:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    exceptionNames:
      - 'ArrayIndexOutOfBoundsException'
      - 'Error'
      - 'Exception'
      - 'IllegalMonitorStateException'
      - 'IndexOutOfBoundsException'
      - 'NullPointerException'
      - 'RuntimeException'
      - 'Throwable'
    allowedExceptionNameRegex: '_|(ignore|expected).*'

  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'

# ==============================================================================
# NAMING
# Aligns with Kotlin conventions in docs/KOTLIN_STANDARDS.md
# ==============================================================================

naming:
  active: true

  BooleanPropertyNaming:
    active: true
    allowedPattern: '^(is|has|are|should|can|was|will)'

  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'

  ConstructorParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    privateParameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'

  EnumNaming:
    active: true
    enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'

  FunctionMaxLength:
    active: true
    maximumFunctionNameLength: 40

  FunctionMinLength:
    active: true
    minimumFunctionNameLength: 3

  FunctionNaming:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    functionPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'

  FunctionParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'

  InvalidPackageDeclaration:
    active: true
    rootPackage: ''
    requireRootInDeclaration: false

  LambdaParameterNaming:
    active: true
    parameterPattern: '[a-z][A-Za-z0-9]*|_'

  MatchingDeclarationName:
    active: true
    mustBeFirst: true

  MemberNameEqualsClassName:
    active: true
    ignoreOverridden: true

  NoNameShadowing:
    active: true

  NonBooleanPropertyPrefixedWithIs:
    active: true

  ObjectPropertyNaming:
    active: true
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '(_)?[A-Za-z][_A-Za-z0-9]*'

  PackageNaming:
    active: true
    packagePattern: '[a-z]+(\.[a-z][A-Za-z0-9]*)*'

  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'

  VariableMaxLength:
    active: true
    maximumVariableNameLength: 40

  VariableMinLength:
    active: true
    minimumVariableNameLength: 2

  VariableNaming:
    active: true
    variablePattern: '[a-z][A-Za-z0-9]*'
    privateVariablePattern: '(_)?[a-z][A-Za-z0-9]*'
    excludeClassPattern: '$^'

# ==============================================================================
# PERFORMANCE
# ==============================================================================

performance:
  active: true

  ArrayPrimitive:
    active: true

  CouldBeSequence:
    active: true
    threshold: 3

  ForEachOnRange:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']

  SpreadOperator:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']

  UnnecessaryTemporaryInstantiation:
    active: true

# ==============================================================================
# POTENTIAL BUGS
# ==============================================================================

potential-bugs:
  active: true

  AvoidReferentialEquality:
    active: true
    forbiddenTypePatterns:
      - 'kotlin.String'

  CastNullableToNonNullableType:
    active: true

  DoubleMutabilityForCollection:
    active: true
    mutableTypes:
      - 'kotlin.collections.MutableList'
      - 'kotlin.collections.MutableMap'
      - 'kotlin.collections.MutableSet'
      - 'java.util.ArrayList'
      - 'java.util.LinkedHashSet'
      - 'java.util.HashSet'
      - 'java.util.LinkedHashMap'
      - 'java.util.HashMap'

  ElseCaseInsteadOfExhaustiveWhen:
    active: true
    ignoredSubjectTypes: []

  EqualsAlwaysReturnsTrueOrFalse:
    active: true

  EqualsWithHashCodeExist:
    active: true

  ExplicitGarbageCollectionCall:
    active: true

  HasPlatformType:
    active: true

  IgnoredReturnValue:
    active: true
    restrictToConfig: true
    returnValueAnnotations:
      - 'CheckResult'
      - '*.CheckResult'
      - 'CheckReturnValue'
      - '*.CheckReturnValue'
    ignoreReturnValueAnnotations:
      - 'CanIgnoreReturnValue'
      - '*.CanIgnoreReturnValue'
    returnValueTypes:
      - 'kotlin.sequences.Sequence'
      - 'kotlinx.coroutines.flow.*Flow'
      - 'java.util.stream.*Stream'
    ignoreFunctionCall: []

  ImplicitDefaultLocale:
    active: true

  InvalidRange:
    active: true

  IteratorHasNextCallsNextMethod:
    active: true

  IteratorNotThrowingNoSuchElementException:
    active: true

  MapGetWithNotNullAssertionOperator:
    active: true

  NullCheckOnMutableProperty:
    active: true

  UnconditionalJumpStatementInLoop:
    active: true

  UnnecessaryNotNullOperator:
    active: true

  UnnecessarySafeCall:
    active: true

  UnreachableCatchBlock:
    active: true

  UnreachableCode:
    active: true

  UnsafeCallOnNullableType:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']

  UnsafeCast:
    active: true

  UnusedUnaryOperator:
    active: true

  UselessPostfixExpression:
    active: true

  WrongEqualsTypeParameter:
    active: true

# ==============================================================================
# STYLE
# Aligns with Kotlin conventions in docs/KOTLIN_STANDARDS.md
# ==============================================================================

style:
  active: true

  BracesOnIfStatements:
    active: true
    singleLine: 'never'
    multiLine: 'always'

  CanBeNonNullable:
    active: true

  ClassOrdering:
    active: true

  CollapsibleIfStatements:
    active: true

  DataClassShouldBeImmutable:
    active: true

  DestructuringDeclarationWithTooManyEntries:
    active: true
    maxDestructuringEntries: 3

  EqualsNullCall:
    active: true

  ExplicitCollectionElementAccessMethod:
    active: true

  ExplicitItLambdaParameter:
    active: true

  ExpressionBodySyntax:
    active: true
    includeLineWrapping: false

  ForbiddenComment:
    active: true
    comments:
      - reason: 'Forbidden TODO marker without ticket reference. Use TODO(TICKET-123) format.'
        value: 'TODO:'
      - reason: 'Forbidden FIXME marker in comment, please fix the problem.'
        value: 'FIXME:'
      - reason: 'Forbidden STOPSHIP marker in comment, please address before shipping.'
        value: 'STOPSHIP:'

  ForbiddenMethodCall:
    active: true
    methods:
      - reason: 'print does not allow configuring the output stream. Use a logger instead.'
        value: 'kotlin.io.print'
      - reason: 'println does not allow configuring the output stream. Use a logger instead.'
        value: 'kotlin.io.println'
      - reason: 'System.out does not allow configuring the output stream. Use a logger instead.'
        value: 'java.io.PrintStream.print'
      - reason: 'System.out does not allow configuring the output stream. Use a logger instead.'
        value: 'java.io.PrintStream.println'

  ForbiddenVoid:
    active: true
    ignoreOverridden: false
    ignoreUsageInGenerics: false

  FunctionOnlyReturningConstant:
    active: true
    ignoreOverridableFunction: true
    ignoreActualFunction: true
    excludedFunctions: []

  LoopWithTooManyJumpStatements:
    active: true
    maxJumpCount: 1

  MagicNumber:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**', '**/*.kts']
    ignoreNumbers:
      - '-1'
      - '0'
      - '1'
      - '2'
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false
    ignoreRanges: false
    ignoreExtensionFunctions: true

  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
    excludeRawStrings: true

  MayBeConst:
    active: true

  ModifierOrder:
    active: true

  NestedClassesVisibility:
    active: true

  NewLineAtEndOfFile:
    active: true

  ObjectLiteralToLambda:
    active: true

  OptionalAbstractKeyword:
    active: true

  PreferToOverPairSyntax:
    active: true

  ProtectedMemberInFinalClass:
    active: true

  RedundantHigherOrderMapUsage:
    active: true

  ReturnCount:
    active: true
    max: 3
    excludedFunctions:
      - 'equals'
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: true

  SafeCast:
    active: true

  SerialVersionUIDInSerializableClass:
    active: true

  ThrowsCount:
    active: true
    max: 2
    excludeGuardClauses: false

  UnnecessaryAbstractClass:
    active: true

  UnnecessaryApply:
    active: true

  UnnecessaryFilter:
    active: true

  UnnecessaryInheritance:
    active: true

  UnnecessaryInnerClass:
    active: true

  UnnecessaryLet:
    active: true

  UnusedImports:
    active: true

  UnusedParameter:
    active: true
    allowedNames: 'ignored|expected'

  UnusedPrivateClass:
    active: true

  UnusedPrivateMember:
    active: true
    allowedNames: ''

  UnusedPrivateProperty:
    active: true
    allowedNames: '_|ignored|expected|serialVersionUID'

  UseAnyOrNoneInsteadOfFind:
    active: true

  UseArrayLiteralsInAnnotations:
    active: true

  UseCheckNotNull:
    active: true

  UseCheckOrError:
    active: true

  UseEmptyCounterpart:
    active: true

  UseIfEmptyOrIfBlank:
    active: true

  UseIsNullOrEmpty:
    active: true

  UseOrEmpty:
    active: true

  UseRequire:
    active: true

  UseRequireNotNull:
    active: true

  UselessCallOnNotNull:
    active: true

  UtilityClassWithPublicConstructor:
    active: true

  VarCouldBeVal:
    active: true
    ignoreLateinitVar: false

  WildcardImport:
    active: true
    excludeImports:
      - 'java.util.*'  # Allowed: java.util contains many commonly-used types (List, Map, Set, etc.)

# ==============================================================================
# COMMENTS
# Aligns with KDoc requirements in docs/KOTLIN_STANDARDS.md
# ==============================================================================

comments:
  active: true

  CommentOverPrivateFunction:
    active: false

  CommentOverPrivateProperty:
    active: false

  DeprecatedBlockTag:
    active: true

  EndOfSentenceFormat:
    active: false

  KDocReferencesNonPublicProperty:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']

  OutdatedDocumentation:
    active: true
    matchTypeParameters: true
    matchDeclarationsOrder: true
    allowParamOnConstructorProperties: false

  UndocumentedPublicClass:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    searchInNestedClass: true
    searchInInnerClass: true
    searchInInnerObject: true
    searchInInnerInterface: true
    searchInProtectedClass: false

  UndocumentedPublicFunction:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    searchProtectedFunction: false

  UndocumentedPublicProperty:
    active: true
    excludes: ['**/test/**', '**/androidTest/**', '**/commonTest/**', '**/jvmTest/**']
    searchProtectedProperty: false
